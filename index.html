<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sprint</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Defer to load the script after DOM -->
</head>

<body>
    <header>
        <h1>Random Sprint</h1>
    </header>

    <main>
        <!-- Container to display images -->
        <div class="images">
            <img src="#" alt="Random Image 1" class="image">
            <img src="#" alt="Random Image 2" class="image">
            <img src="#" alt="Random Image 3" class="image">
        </div>

        <!-- Input box for setting timeout and shuffle trigger -->
        <div class="input-box">
            <p class="timeout">Set Timeout (500-10000 ms)</p>
            <input type="number" id="reset-time" min="500" max="10000" value="5000">
            <button id="hit-me-button">Shuffle Images</button>
            <p id="image-change-count">Image changes: 0</p>
            <p id="time-remaining">Countdown: 0</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Nishtha Chaudhari, 000930353</p>
    </footer>
</body>
